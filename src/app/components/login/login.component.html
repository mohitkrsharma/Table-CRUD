<img class="wave" src="assets/img/wave.png">
<div class="container">
  <div class="img">
    <img src="assets/img/bg.svg">
  </div>
  <div class="login-content">
    <form [formGroup]="loginForm">
      <img src="assets/img/avatar.svg">
      <h2 class="title">Welcome</h2>
      <div class="input-div one">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <!-- <h5>Email</h5> -->
          <input type="text" class="input" formControlName="email" placeholder="Email">
        </div>
      </div>
      <div class="input-div pass">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div">
          <!-- <h5>Password</h5> -->
          <input type="password" class="input" formControlName="password" placeholder="Password" autocomplete="off">
        </div>
      </div>
      <!-- <a href="#">Forgot Password?</a> -->
      <input type="submit" class="btn" (click)="login()">
    </form>
  </div>
</div>
